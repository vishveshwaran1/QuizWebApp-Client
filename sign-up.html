<header>
    <nav class="navbar">
        <a href="#" class="nav-logo">QuizApp</a>

            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

        </ul>

</header>
    <div class="container" id="signin-container">
        <div class="form-container" id="form-container">
            <div id="sign-in-form" class="form">
                <h2>Sign In</h2>
                <form id="login-form">
                    <input type="text" id="login-username" name="username" placeholder="Username" required>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <div class="switch-container">
                    <span>Don't have an account? <a href="#" id="switch-to-sign-up">Sign Up</a></span>
                </div>
            </div>
            <div id="sign-up-form" class="form hidden">
                <h2>Sign Up</h2>
                <form id="register-form">
                    <input type="text" id="register-username" name="username" placeholder="Username" required>
                    <input type="email" id="register-email" name="email" placeholder="Email" required>
                    <input type="password" id="register-password" name="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="switch-container">
                    <span>Already have an account? <a href="#" id="switch-to-sign-in">Sign In</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
