<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="createQuiz.css">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="#" class="nav-logo">QuizApp</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

        </ul>
        
    </nav>
</header>
    <main class="main-content">
        <h1>Create a New Quiz</h1>
        <form id="createQuizForm">
            <label for="quizTitle">Quiz Title:</label>
            <input type="text" id="quizTitle" name="quizTitle" required>

            <label for="quizTime">Time (in minutes):</label>
            <input type="number" id="quizTime" name="quizTime" min="1" required>

            <label for="uniqueCode">Generate Unique Code:</label>
            <p type="text" id="uniqueCodeDisplay" name="uniqueCode" ></p>

            <div id="questionsContainer">
               
            </div>

            <button type="button" id="addQuestionButton">Add Question</button>
            <button type="submit">Save Quiz</button>
        </form>
    </main>

    <script src="createQuiz.js">

   

    </script>
</body>
